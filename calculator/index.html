<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Oggy's Arcade!</h1>
    </header>
    <main class="calculator">
      <div class="calculator__container">
        <h1 class="calculator__result">0</h1>
        <div class="calculator__buttons">
          <div class="calculator__row">
            <span class="calculator__item w-50" id="clear-btn">C</span>
            <span class="calculator__item" id="back-btn">&larr;</span>
            <span class="calculator__item operator">/</span>
          </div>
          <div class="calculator__row">
            <span class="calculator__item operand">7</span>
            <span class="calculator__item operand">8</span>
            <span class="calculator__item operand">9</span>
            <span class="calculator__item operator">X</span>
          </div>
          <div class="calculator__row">
            <span class="calculator__item operand">4</span>
            <span class="calculator__item operand">5</span>
            <span class="calculator__item operand">6</span>
            <span class="calculator__item operator">-</span>
          </div>
          <div class="calculator__row">
            <span class="calculator__item operand">1</span>
            <span class="calculator__item operand">2</span>
            <span class="calculator__item operand">3</span>
            <span class="calculator__item operator">+</span>
          </div>
          <div class="calculator__row">
            <span class="calculator__item w-50 operand">0</span>
            <span class="calculator__item" id="dot-btn">.</span>
            <span class="calculator__item operator">=</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__owner">
        Developed by Ognjen Vujasinovic &copy;. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
